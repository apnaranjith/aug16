<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=+prompt("enter a number:");
i=num+1;
while(true){
    c=0;
    for(j=2;j<i;j++){
        if(i%j==0){
            c++;
            break;
        }
        
    }
        if(c==0){
            console.log(i);
            break;
        }
    if(c>0){
        i++;
    }
}
    </script>
</body>
</html>
